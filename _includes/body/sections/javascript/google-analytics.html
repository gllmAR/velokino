{% if site.analytics.enabled and site.analytics.google_analytics.enabled %}
	{% assign javascript_google_analytics_html = null %}
	{% capture javascript_google_analytics_html %}
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', '{{ site.analytics.google_analytics.tracking_id }}']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	{% endcapture %}
	{{ javascript_google_analytics_html | strip_newlines | remove:'	' }}
{% endif %}
